services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: metro
      POSTGRES_PASSWORD: metro
      POSTGRES_DB: metro
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metro -d metro"]
      interval: 3s
      timeout: 5s
      retries: 5

  app:
    build: .
    expose:
      - "8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://metro:metro@db:5432/metro
      ADMIN_API_KEY: ${ADMIN_API_KEY}
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html/metro:ro 
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@metro.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
