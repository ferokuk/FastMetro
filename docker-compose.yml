services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: metro
      POSTGRES_PASSWORD: metro
      POSTGRES_DB: metro
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metro -d metro"]
      interval: 3s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - 8000:8000
    environment:
      DATABASE_URL: postgresql+asyncpg://metro:metro@db:5432/metro
      ADMIN_API_KEY: ${ADMIN_API_KEY}
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - app

volumes:
  pgdata:
